#--restrict-filenames
--force-ipv4
--ignore-errors
--format "bestvideo[height<=720]+bestaudio"
--audio-quality 0
--merge-output-format mkv
--write-sub
--sub-lang en
--embed-subs
--convert-subs srt
--batch-file ../yt-batch/batch_videoplaylist_hd.txt
--output ../yt-downloads/videoplaylist/%(uploader)s/%(playlist)s_[%(uploader)s]/%(playlist_index)s_%(title)s.%(ext)s
--download-archive ../yt-archive/videoplaylist_hd_archive
